<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VeriChain</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>VeriChain</h1>
    <button id="connectBtn">Connect Wallet</button>
    <span id="accountBadge"></span>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="university">University</button>
    <button class="tab-btn" data-tab="student">Student</button>
    <button class="tab-btn" data-tab="employer">Employer</button>
  </nav>

  <main>
    <!-- University Tab -->
    <section id="university" class="tab active">
      <h2>Issue Credential (NFT)</h2>
      <form id="issueForm">
        <div class="field">
          <label>Student Wallet Address</label>
          <input type="text" name="student" placeholder="0x..." required />
        </div>
        <div class="field">
          <label>Student Name</label>
          <input type="text" name="name" placeholder="e.g., Vaibhav Singh" required />
        </div>
        <div class="field">
          <label>Degree</label>
          <input type="text" name="degree" placeholder="e.g., B.Tech Electrical" required />
        </div>
        <div class="field">
          <label>Year</label>
          <input type="text" name="year" placeholder="e.g., 2026" required />
        </div>
        <div class="field">
          <label>Chain</label>
          <select name="chain">
            <option value="sepolia">Sepolia (ETH testnet)</option>
          </select>
        </div>
        <button type="submit">Issue Credential NFT</button>
      </form>
      <div id="issueResult" class="card"></div>
    </section>

    <!-- Student Tab -->
    <section id="student" class="tab">
      <h2>Your Credentials</h2>
      <p>Connect your wallet to view your address. NFTs minted to your wallet will appear on testnet explorers.</p>
      <div id="studentInfo" class="card"></div>
    </section>

    <!-- Employer Tab -->
    <section id="employer" class="tab">
      <h2>Verify Credential</h2>
      <form id="verifyForm">
        <div class="field">
          <label>Contract Address</label>
          <input type="text" name="contract" placeholder="0x..." required />
        </div>
        <div class="field">
          <label>Token ID</label>
          <input type="number" name="tokenId" placeholder="e.g., 1" required />
        </div>
        <div class="field">
          <label>Claimed Student Wallet</label>
          <input type="text" name="claimed" placeholder="0x..." required />
        </div>
        <button type="submit">Verify Ownership</button>
      </form>
      <div id="verifyResult" class="card"></div>
    </section>
  </main>

  <footer>
    <small>© VeriChain – Hackathon demo</small>
  </footer>

  <!-- Load ethers.js first -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>

  <!-- Then load your custom app.js -->
  <script src="app.js"></script>
</body>
</html>
